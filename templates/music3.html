{% extends "layout.html" %} {% block content %}
<h1>Most Popular Items Bought Together</h1>
<div style="height: 500px; overflow: auto;">
  <table>
    <tr>
      <th>Barcode #1</th>
      <th>Barcode #2</th>
      <th>Times bought together</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
