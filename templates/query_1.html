{% extends "layout.html" %} {% block content %}
<h1>Most popular shops per category</h1>
<table>
  <tr>
    <th>Category</th>
    <th>Store ID</th>
    <th>Products bought</th>
  </tr>
  {% for result in results %}
  <tr>
    <td>{{result[0]}}</td>
    <td>{{result[1]}}</td>
    <td>{{result[2]}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
