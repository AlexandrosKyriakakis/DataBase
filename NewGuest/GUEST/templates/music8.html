{% extends "layout.html" %} {% block content %}
<h1>Sales per category per shop</h1>
<div style="height: 500px; overflow: auto;">
  <table>
    <tr>
      <th>Transaction ID</th>
      <th>Card ID</th>
      <th>Barcode</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Store_id</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
      <td>{{result[3]}}</td>
      <td>{{result[4]}}</td>
      <td>{{result[5]}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
