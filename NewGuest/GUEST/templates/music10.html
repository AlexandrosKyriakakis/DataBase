{% extends "layout.html" %} {% block content %}
<h1>Past Prices</h1>
<div style="height: 500px; overflow: auto;">
  <table>
    <tr>
      <th>Barcode</th>
      <th>Past price</th>
      <th>Time of change</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
